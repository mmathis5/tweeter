  #
  # Lambda Layer (reused by all Lambda functions)
  #
  tweeterLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: tweeterLayer
      Description: dependencies layer for Tweeter server
      ContentUri: ./layer/
      CompatibleRuntimes:
        - nodejs20.x
      RetentionPolicy: DELETE

  #
  # Web API Lambda functions
  #
  getFollowees:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFollowees
      Handler: lambda/follow/GetFolloweesLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/list/followees
            Method: POST

  getFollowers:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFollowers
      Handler: lambda/follow/GetFollowersLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/list/followers
            Method: POST

  getIsFollowerStatus:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getIsFollowerStatus
      Handler: lambda/follow/GetIsFollowerStatusLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/get/isFollower
            Method: POST

  getFollowerCount:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFollowerCount
      Handler: lambda/follow/GetFollowerCountLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/get/followerCount
            Method: POST

  getFolloweeCount:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getFolloweeCount
      Handler: lambda/follow/GetFolloweeCountLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/get/followeeCount
            Method: POST

  follow:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: follow
      Handler: lambda/follow/FollowLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/follow
            Method: POST

  unfollow:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: unfollow
      Handler: lambda/follow/UnfollowLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /follow/unfollow
            Method: POST

  postStatus:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: postStatus
      Handler: lambda/status/PostStatusLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /status/post
            Method: POST

  loadMoreStoryItems:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loadMoreStoryItems
      Handler: lambda/status/LoadMoreStoryItemsLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /status/load/storyItems
            Method: POST

  loadMoreFeedItems:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: loadMoreFeedItems
      Handler: lambda/status/LoadMoreFeedItemsLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /status/load/feedItems
            Method: POST

  login:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: login
      Handler: lambda/user/LoginLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /user/login
            Method: POST

  register:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: register
      Handler: lambda/user/RegisterLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /user/register
            Method: POST

  getUser:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getUser
      Handler: lambda/user/GetUserLambda.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /user/get
            Method: POST

  logout:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: logout
      Handler: lambda/user/Logout.handler
      Policies: *commonPolicies
      Events:
        PostApi:
          Type: Api
          Properties:
            RestApiId: !Ref tweeterApi
            Path: /user/logout
            Method: POST

